<!DOCTYPE html>
<html>
<head>
    <title>DBSCAN Customer Analyzer</title>
</head>
<body>

<h2>Customer Behavior Analyzer (DBSCAN)</h2>

<form action="/predict" method="post">
    Age: <input type="text" name="age"><br><br>
    Income: <input type="text" name="income"><br><br>
    Purchase Frequency (1=Rare, 2=Occasional, 3=Frequent):
    <input type="text" name="frequency"><br><br>
    Purchase Amount: <input type="text" name="amount"><br><br>
    Satisfaction Score: <input type="text" name="satisfaction"><br><br>

    <input type="submit" value="Analyze">
</form>

<h3>{{ prediction }}</h3>

</body>
</html>
